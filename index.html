<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamUs</title>
    <link rel="icon" href="faviconforcss.ico">
    <link rel="stylesheet" href="style1.css"></style>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div style="background-color: rgb(32, 72, 32)">
      <div class="header-search">
        <h2 id="apptitle">  <img src="faviconforcss.ico" alt="Icon" class="icon">StreamUs Youtube Clone</h2>
        <div class="search-bar-section">
          <input type="text" id="search" placeholder="Search" />
          <button id="search-button">Search</button>
           <button id="clear-search-button">Clear Search</button>
        </div>
      </div>
      <div>
        <h2 class="channelName"></h2>
      </div>
      <div class="viewing-page"></div>
      <div class="search-results"></div>
      <div class="video">
      </div>
    </div>
  </body>
</html>
